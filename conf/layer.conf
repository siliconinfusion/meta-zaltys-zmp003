# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "zaltys-zmp003"
BBFILE_PATTERN_zaltys-zmp003 = "^${LAYERDIR}/"
BBFILE_PRIORITY_zaltys-zmp003 = "6"
LAYERVERSION_zaltys-zmp003 = "1"

LAYERDEPENDS_zaltys-zmp003 = "fsl-arm"

LICENSE_FLAGS_WHITELIST="commercial"

CORE_IMAGE_EXTRA_INSTALL += "linux-libc-headers-dev"
CORE_IMAGE_EXTRA_INSTALL += "linux-firmware-rtl8192cu"
CORE_IMAGE_EXTRA_INSTALL += "chromium"
CORE_IMAGE_EXTRA_INSTALL += "dhcp-client"
CORE_IMAGE_EXTRA_INSTALL += "gcc"
CORE_IMAGE_EXTRA_INSTALL += "gcc-symlinks"
CORE_IMAGE_EXTRA_INSTALL += "g++"
CORE_IMAGE_EXTRA_INSTALL += "g++-symlinks"
CORE_IMAGE_EXTRA_INSTALL += "make"
#CORE_IMAGE_EXTRA_INSTALL += "vlc"

# Add the following to avoid conflicts due to inclusion of VLC above...
#PREFERRED_PROVIDER_jpeg = "libjpeg-turbo"
#PREFERRED_PROVIDER_jpeg-native = "libjpeg-turbo-native"

# ...or the following when not including VLC
PREFERRED_PROVIDER_jpeg = "jpeg"
PREFERRED_PROVIDER_jpeg-native = "jpeg-native"
